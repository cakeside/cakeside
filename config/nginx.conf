worker_processes  4;

events {
  worker_connections  1024;
}

http {
  passenger_root /usr/local/rvm/gems/ruby-1.9.3-p194/gems/passenger-3.0.17;
  passenger_ruby /usr/local/rvm/wrappers/ruby-1.9.3-p194/ruby;

  include       mime.types;
  default_type  application/octet-stream;

  client_max_body_size 4M;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen       80;
    server_name  localhost;

    location / {
      root   html;
      index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   html;
    }
  }
  server {
    listen       80 default;
    server_name  cakeside.com  *.cakeside.com;
    root         /home/cakeside/apps/www.cakeside.com/current/public;
    passenger_enabled on;
    rails_env    staging;
    location ~ ^/assets/ {
      expires 1y;
      add_header Cache-Control public;

      add_header ETag "";
      break;
    }
  }
}
